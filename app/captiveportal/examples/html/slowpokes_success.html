  <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
  <style>

      font-family: 'Open Sans';

  <link href="https://fonts.googleapis.com/css2?family=Cutive&amp;display=swap" rel="stylesheet">

  <title> Slowpokes WiFi Sign On</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function () {

      $("#submit").submit(function (e) {
        var isValid = true;
        $("#submit input, select").not("[type=submit]").each(function () {

          if ((this.value === '')) {
            $(this).addClass('border-red-500 bg-red-200');
            isValid = false;
          } else {
            $(this).removeClass('border-red-500 bg-red-200');
          }
        });
        if (isValid === false) {
          e.preventDefault();
          return false;
        } else {
          // Disable submit button
          $('#submit input[type="submit"]')
            .val("Please Wait...")
            .attr('disabled', true);
          return true;
        }
      });

    });
  </script>
</head>
